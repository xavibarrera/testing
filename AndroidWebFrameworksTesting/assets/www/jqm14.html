<!doctype html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="file:///android_asset/www/lib/jqm14/jquery.mobile-1.4.0-beta.1.min.css">
    <script src="file:///android_asset/www/lib/jquery-1.10.2.min.js"></script>
    <script src="file:///android_asset/www/lib/jqm14/jquery.mobile-1.4.0-beta.1.min.js"></script>
    
    <script type="application/x-javascript" src="file:///android_asset/www/lib/angular.min.js"></script>
    
    <script type="application/x-javascript" src="file:///android_asset/www/jqm14AndAngular.js"></script>
</head>
<body>
    <div data-role="page">
 
        <div data-role="header">
            <h1>JQM 1.4 and AngularJS</h1>
        </div><!-- /header -->
 
        <div data-role="content" >
        	<div id="myBody" ng-controller="personsController" ng-init="init()" >
        	
        	
		           <p>Personas</p>
		           <ul data-role="listview" data-inset="true" data-filter="true">
				    <li ng-repeat="person in persons">
				     	<a href="#">{{person.name}} {{person.age}}</a>
				    </li>
				</ul>
			</div>
        </div><!-- /content -->
 
        <div data-role="footer">
            <h4>My Footer</h4>
        </div><!-- /footer -->
 
    </div><!-- /page -->
</body>
</html>
