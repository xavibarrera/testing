<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"> 	 
		<meta name="apple-mobile-web-app-capable" content="yes">
		
		<title>Lungo + Angular</title>
		
		<link rel="stylesheet" href="lib/lungo/lungo.css">
		<link rel="stylesheet" href="lib/lungo/lungo.icon.css">
		<link rel="stylesheet" href="lib/lungo/lungo.theme.css">
		<script src="lib/knockout-2.3.0.js"></script>
	</head>

	<body>
		<section id="main" data-transition="cover">
	        <article id="mainArt" class="splash dark">
	        	<div class="form">
		            <input type="text" placeholder="user name" />
		            <input type="password" placeholder="password" />
		            <button class="anchor" data-icon="user" data-view-section="persons" >Enter</button>
	            </div>
	        </article>
		</section>
		
		<aside id="features" data-transition="left">
		    <header data-title="Options"></header>
		    <article class="active list">
		       	<ul>
		       		<li>
		       			<span class="icon info-sign"></span>
		       			<button class="anchor" data-view-section="location" >
		       				<strong>Location Info</strong>
		       			</button>
		       		</li>
		       	</ul>
		    </article>
		</aside>
		
		<section id="persons" data-pull="normal" data-transition="slide" >
		    <header data-title="Persons list">
		       <nav>
		       		<a data-icon="menu" data-view-aside="features" href="#">
					</a>
		       </nav>
	           <nav class="on-right">
	           		<a href="#" data-view-section="main" data-icon="off"></a>
	           </nav>
	        </header>
	        <article id="artList" class="list scroll indented">
	            <ul data-bind="foreach:persons">
	                <li class="selectable" data-icon="user" data-bind="click:$root.showMessage" >
	                	<strong><span data-bind="text:name"></span></strong>
	                    <small><span data-bind="text:age"></span></small>
	                </li>
	            </ul>
	        </article>
		</section>
		
		<section id="location" data-transition="cover">
			<header data-title="Location Info">
			   <nav>
		       		<a href="#" data-view-section="back" data-icon="chevron-left"></a>
		       </nav>
	           <nav class="on-right">
	           		<a href="#" data-view-section="main" data-icon="off"></a>
	           </nav>
			</header>
			<article id="locArticle">
				<div class="inline" style="width:50%">
					<strong class="block">Latitude:</strong>
					<strong class="block">Longitude:</strong>
					<strong class="block">Accuracy:</strong>
					<strong class="block">Date:</strong>
				</div>
				<div class="inline" style="width:50%">
					<span class="block" data-bind="text:location().lat">-</span>
					<span class="block" data-bind="text:location().lng">-</span>
					<span class="block" data-bind="text:location().acc">-</span>
					<span class="block" data-bind="text:location().date">-</span>
				</div>
				<br/>
				<div style="width=100%;text-align:centre;">
					<div style="display:block;margin:auto;">
						<button class="inline-block accept margin-left margin-right" data-icon="play" data-bind="click:startLocationUpdates" > Start</button>
	       				<button class="inline-block cancel margin-left" data-icon="stop" data-bind="click:stopLocationUpdates" > Stop</button>
	       			</div>
				</div>
			</article>
		</section>
	
		<script src="lib/quojs/quo.js"></script>
		<script src="lib/lungo/lungo.js"></script>
		<script src="lungoAndKnockout.js"></script>
		
	</body>
	
</html>
